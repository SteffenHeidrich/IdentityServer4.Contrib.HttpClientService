  namespace: IdentityServer4.Contrib.HttpClientService.Infrastructure
  summary: "\nAdds an <code>X-HttpClientService</code> header in the newly created <xref href=\"System.Net.Http.HttpRequestMessage\" data-throw-if-not-resolved=\"false\"></xref> by copying the <code>X-HttpClientService</code> of the current request.\nIf there is no current request or the current request does not contain a <code>X-HttpClientService</code> header, it creates a new one.\n"
  remarks: This is useful to track in the logs a series of cascading requests between services.
  example: []
  syntax:
    content: public HttpRequestMessage CreateRequestMessage()
    return:
      type: System.Net.Http.HttpRequestMessage
      description: An <xref href="System.Net.Http.HttpRequestMessage" data-throw-if-not-resolved="false"></xref> to be used by an <xref href="System.Net.Http.HttpClient" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Function CreateRequestMessage As HttpRequestMessage
