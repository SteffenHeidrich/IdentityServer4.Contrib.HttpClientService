  summary: "\nCreates new <xref href=\"IdentityServer4.Contrib.HttpClientService.HttpClientService\" data-throw-if-not-resolved=\"false\"></xref> instances. \nPrefer <xref href=\"IdentityServer4.Contrib.HttpClientService.IHttpClientServiceFactory.CreateHttpClientService(System.String)\" data-throw-if-not-resolved=\"false\"></xref> when possible, to avoid &apos;sockets exhaustion&apos; issues caused by HttpClient.\nRead more here https://docs.microsoft.com/en-us/dotnet/architecture/microservices/implement-resilient-applications/use-httpclientfactory-to-implement-resilient-http-requests#issues-with-the-original-httpclient-class-available-in-net-core\n"
